<main class="hiring-page">
  <section class="vh-100 page-background">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong form-card">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Join our team!</h3>

              <!-- Form errors are here -->

              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-4">
                  <label class="form-label" for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    class="form-control form-control-lg text-center"
                    formControlName="name"
                  />
                  <small *ngIf="isErrorMsg(name)" class="text-danger">
                    {{ getErrorMsg(name) }}
                  </small>
                </div>

                <div class="mb-4">
                  <label class="form-label" for="surname">Surname</label>
                  <input
                    type="text"
                    id="surname"
                    class="form-control form-control-lg text-center"
                    formControlName="surname"
                  />
                  <small *ngIf="isErrorMsg(surname)" class="text-danger">
                    {{ getErrorMsg(surname) }}
                  </small>
                </div>

                <div class="mb-4">
                  <label class="form-label" for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control form-control-lg text-center"
                    formControlName="email"
                  />
                  <small *ngIf="isErrorMsg(email)" class="text-danger">
                    {{ getErrorMsg(email) }}
                  </small>
                </div>

                <div class="mb-4">
                  <label class="form-label" for="workExpMonths">
                    Working experience
                  </label>
                  <div class="input-group">
                    <input
                      type="text"
                      id="workExpMonths"
                      class="form-control form-control-lg text-center"
                      formControlName="workExpMonths"
                    />
                    <span class="input-group-text">months</span>
                  </div>
                  <small *ngIf="isErrorMsg(workExpMonths)" class="text-danger">
                    {{ getErrorMsg(workExpMonths) }}
                    <ng-container
                      *ngIf="workExpMonths?.hasError('invalidDecimalLength')"
                    >
                      {{ workExpDigitsAfterComma + '.' }}
                    </ng-container>
                  </small>
                </div>

                <div class="row">
                  <div class="col-6 d-grid">
                    <input
                      class="btn btn-success btn-lg"
                      type="submit"
                      value="Submit"
                    />
                  </div>

                  <div class="col-6 d-grid">
                    <button
                      class="btn btn-secondary btn-lg"
                      type="button"
                      (click)="onReset()"
                    >
                      Reset
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
